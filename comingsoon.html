<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coming soon</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>



<body>

    <section id="coming-soon">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 offset-lg-5">

                    <div class="coming-soon-logo">
                        <img src="./images/comingsoon.png" alt="">
                    </div>

                    <div class="coming-soon-text mt-3">
                        <h1>coming <span>soon...</span></h1>

                        <p>We are currently working on an awesome new site. Stay tuned for more information. <br>
                            Subscribe to our newsletter to stay updated on our progress.</p>
                    </div>

                    <div class="coming-soon-counter mt-5">

                        <div class="countdown-container">
                            <div class="countdown-el days-c">
                                <p class="big-text" id="days">0</p>
                                <span>DAYS</span>
                            </div>

                            <div class="countdown-el hours-c">
                                <p class="big-text" id="hours">0</p>
                                <span>HOURS</span>
                            </div>

                            <div class="countdown-el mins-c">
                                <p class="big-text" id="mins">0</p>
                                <span>MINS</span>
                            </div>

                            <div class="countdown-el seconds-c">
                                <p class="big-text" id="seconds">0</p>
                                <span>SECONDS</span>
                            </div>

                        </div>                         

                    </div>

                    <ul class="footer-social-media-allicon mt-5">

                        <li><a class="facebook" style="background: #1b4f9b;" href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a class="twitter" style="background: #00adef;" href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a class="instagram" style="background: #cc0001;" href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a class="youtube" style="background: #2c567e;" href="#"><i class="fab fa-youtube"></i></a></li>
                        <li><a class="pinterest" style="background: #f96a02;" href="#"><i class="fab fa-pinterest"></i></a></li>
                    </ul>

                    <p class="logo-end-text">Copyright Â© 2021 Wolmart Store. All Rights Reserved.</p>

                </div>
            </div>
        </div>
    </section>




    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
